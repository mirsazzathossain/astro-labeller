{% extends "main.html" %}

{% load i18n %}

{% block content %}

<div class="flex items-center justify-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="p-8 w-full xs:w-7/8 sm:w-5/6 md:w-2/3 lg:w-1/3 bg-white rounded-lg shadow-xl dark:bg-gray-800">

        <div class="text-center max-w-full mb-4">
            <h5 class="text-xl font-medium text-gray-700 dark:text-gray-200">{% trans "Login Cancelled" %}</h5>
        </div>
        
        <div class="mb-4 text-sm text-gray-500 dark:text-gray-200">
            <p ='mb-2'>
                {% blocktrans %}
                    You decided to cancel logging in to our site using one of your existing accounts. If this was a mistake, please proceed to sign in.
                {% endblocktrans %}
            </p>
        </div>

        <div>
            <form method="" action="{% url 'account_login' %}" class="mb-2">
                {% csrf_token %}
                <button class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
